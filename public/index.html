<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>

  <body class="bg-dark text-white" >
    <header class="bg-secondary text-center p-3 mb-5">
      <h1>type gud</h1>
    </header>
    <div class="container text-center">
      <div class="col-md-6 mx-auto">
        <p class="lead">Type whatever is here
          <span class="text-success" id="seconds">60</span>
          Seconds:
        </p>
        <h2 class="display-2 mb-5" id="current-word">type faster bro</h2>

        <h4 class="mt-3"id="message"></h4>

        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Time Left:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Score:
              <span id="score">0</span>
            </h3>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
              <h5>Instructions</h5>
              <p>Type accurately and quickly.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="app"></div>
    <script src="../src/typing.js"></script>
